<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and spans</title>

</head>
<body>
    <!--We might require to apply style on specific headings eg all h1's , instead of applying it individually to each heading, we can make use of div tags-->
    <h1>Div and Spans</h1>
    <p>Divs and Spans tags are used along with CSS, it is required to group certain blocks of html where styling can be done.</p>
    <div class="G2">
        <h2>Group 2</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus <span>sapiente aliquid beatae optio illum</span>quas?</p>
    </div>
</body>
</html>
