<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Quiz</title>
</head>
<body>
    <table border=1 style="width:60%">
        <thead>
            <th>Country Name</th>
            <th>Country Flag</th>
            <th>GDP</th>
        </thead>
        <tr>
            <td>United States</td>
            <td><img src=https://cdn.britannica.com/79/4479-050-6EF87027/flag-Stars-and-Stripes-May-1-1795.jpg height="30px"
                alt="American Flag"></td>
            <td>18,561,930</td>
        </tr>
        <tr>
            <td>India</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" height="33px" alt="Indian Flag"></td>
            <td>2,250,990</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg/1200px-Flag_of_the_United_Kingdom_%281-2%29.svg.png" height="25px" alt="UK Flag"></td>
            <td>2,649,890</td>
        </tr>
    </table>
</body>
</html>
