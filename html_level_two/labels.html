<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Labels</title>
</head>
<body>
    <form>
        <!-- label 'for' and input 'id' should match in order to accept data -->
        <label for="useremail">Email</label>

        <input type="email" name="user_email" id="useremail" placeholder="Enter Email Here!" required>


        <input type="submit" name="submit" id="">
        
    </form>

</body>
</html>
